<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        ellipse {
            stroke: red;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    
    <svg height="150" width="300">
        <defs>
            <!--x1/y1 - start point, x2/y2 - end point-->
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color: rgb(255,255,0); stop-opacity: 1" />
                <stop offset="100%" style="stop-color: rgb(255,0,0); stop-opacity: 1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>

    <svg height="150" width="300">
        <defs>
            <!--cx/cy - base circle, r - radius, fx/fy - focus point-->
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: rgb(255,255,255); stop-opacity: 0" />
                <stop offset="100%" style="stop-color: rgb(0,0,255); stop-opacity: 1" />
            </radialGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" height="150" width="300">
        <defs>
            <pattern id="pat1" patternUnits="userSpaceOnUse" width="100" height="100">
                <image xlink:href="congruent_pentagon.png" x="0" y="0" width="200" height="200" />
            </pattern>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#pat1)" />
    </svg>
</body>
</html>
