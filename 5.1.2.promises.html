<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <p>Please see the F12 console</p>
    <script>
        const timeoutIntervalInMs = 1000;
        const logToConsole = (text) => console.log(text);

        // callback hell
        const getDataOriginal = function() {
            setTimeout(function() {
                logToConsole(new Date());
            }, timeoutIntervalInMs);
        };
        getDataOriginal();

        // promises
        const getDataExecutor = function(resolve) {
            setTimeout(function() {
                resolve(new Date());
            }, timeoutIntervalInMs);
        };
        const getDataPromise = new Promise(getDataExecutor);
        getDataPromise.then(logToConsole);
    </script>
</body>
</html>
