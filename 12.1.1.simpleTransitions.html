<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 400px;
            height: 60px;
            background-color: yellow;
            border-radius: 5px;
            text-align: center;
            line-height: 60px;
            font-size: 1.2rem;
            transition: all 2s 500ms;
        }

            div:hover {
                width: 600px;
                height: 80px;
                line-height: 80px;
                font-size: 1.5rem;
                background-color: red;
            }
    </style>
</head>
<body>
    <div>This is my first transition</div>
</body>
</html>
