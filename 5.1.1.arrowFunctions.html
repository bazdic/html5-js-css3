<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <p>Please see the F12 console</p>
    <script>
        function functionDeclaration(text) {
            return "Hello from " + text;
        }
        console.log(functionDeclaration("functionDeclaration"));

        const functionExpression = function(text) {
            return "Hello from " + text;
        }
        console.log(functionExpression("functionExpression"));

        const arrowFunctionWithBody = (text) => {
            return "Hello from " + text;
        }
        console.log(arrowFunctionWithBody("arrowFunctionWithBody"));

        const arrowFunctionInline = (text) => "Hello from " + text;
        console.log(arrowFunctionInline("arrowFunctionInline"));

        const arrowFunctionParameterless = () => new Date();
        console.log(arrowFunctionParameterless());
    </script>
</body>
</html>
