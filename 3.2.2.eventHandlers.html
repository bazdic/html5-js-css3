<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ul id="lstRooms">
        <li>Room A</li>
        <li>Room B</li>
        <li>Room C</li>
    </ul>

    <input id="btnManipulate" type="button" value="DO IT" />

    <script>
        var btn = document.getElementById("btnManipulate");
        btn.addEventListener("click", manipulate);

        function manipulate() {
            var list = document.getElementById("lstRooms");

            // create a new room
            var newItem = document.createElement("li");
            newItem.textContent = "Room D";

            // add the new room to the end of room list
            list.appendChild(newItem);

            // remove first item
            var firstItem = list.firstElementChild;
            list.removeChild(firstItem);

            // remove click event handler to prevent subsequent clicks
            btn.removeEventListener("click", manipulate);
        }
    </script>
</body>
</html>
