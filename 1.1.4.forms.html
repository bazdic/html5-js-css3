<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="POST" action="">
        <div><label for="name">Username:</label></div>
        <input type="text" name="username" id="name" />

        <div><label for="pwd">Password:</label></div>
        <input type="password" name="password" id="pwd" />

        <div>
            <input type="radio" value="Google" id="first" name="provider" /><label for="first">Google</label>
            <input type="radio" value="Facebook" id="second" name="provider" /><label for="second">Facebook</label>
            <input type="radio" value="GitHub" id="third" name="provider" /><label for="third">GitHub</label>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
