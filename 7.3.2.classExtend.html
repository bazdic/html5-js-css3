<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Please see the F12 console</p>
    <script>
        class PersonAsClass {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            haveBirthday() {
                this.age++;
            }
        }

        class StudentAsClass extends PersonAsClass {
            constructor(name, age, subject) {
                super(name, age); // call new PersonAsClass(name, age)

                this.subject = subject;
            }

            toString() {
                return `Name: ${this.name}, Age: ${this.age}, Subject: ${this.subject}`;
            }
        }

        var sac = new StudentAsClass("Mike (ES6)", 20, "Math");
        sac.haveBirthday(); sac.haveBirthday();
        console.log(sac.toString());
    </script>
</body>
</html>
