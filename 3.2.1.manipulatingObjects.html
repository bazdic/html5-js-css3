<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ul id="lstRooms">
        <li>Room A</li>
        <li>Room B</li>
        <li>Room C</li>
    </ul>

    <script>
        manipulate();

        function manipulate() {
            var list = document.getElementById("lstRooms");

            // create a new room
            var newItem = document.createElement("li");
            newItem.textContent = "Room D";

            // add the new room to the end of room list
            list.appendChild(newItem);

            // remove first item
            var firstItem = list.firstElementChild;
            list.removeChild(firstItem);
        }
    </script>
</body>
</html>
